<html>
    <head>
        <meta charset="UTF-8">
        <title>GenieFlatdango</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Navbar -->
        <h2>
            <div class="content">Welcome to GenieFlatdango!</div>
            <div class="subheader" id="subtitle">Experience Movie Magic</div>
        </h2>
        
        <div class="ui centered grid">
            <div class="four wide column">
                <div class="list-container">
                    <ul class="ui divided list" id="films">
                        <li class="film-item">Featured Movies</li>
                    </ul>
                </div>
            </div>
            
            <!-- Poster -->
            <div class="four wide column">
                <img src="assets/placeholderimage.png" alt="Movie Poster">
            </div>
            
            <!-- Information -->
            <div class="four wide column">
                <div class="ui cards" id="showing">
                    <div class="card">
                        <div id="title" class="title">Movie Title</div>
                        <div id="duration" class="meta">Duration (minutes)</div>
                        <div class="content">
                            <div class="description">
                                <div id="film-info">Movie Description</div>
                                <span id="showtime" class="ui-label">Showtime</span>
                                <span id="ticket-number">X</span> Tickets Left
                            </div>
                        </div>
                        <div class="extra content">
                            <button id="buy-ticket" class="ui blue button">Buy Ticket</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
