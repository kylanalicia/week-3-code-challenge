<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Genie Flatdango Movie Tickets</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--heading-->
  <header>
    <div class="heading">
      <div class="item">
        <h2 class="ui header">
    <i><div class="content">WELCOME TO GENIE FLATDANGO!</div></i>
    <i><div class="subheader" id="subtitle">EXPERIENCE MOVIE MAGIC!!</div></i>
    </h2>
    <i><h3>Book Tickets for the Latest Movies and Events</h3></i>
    </div>
    </div>
    <div class="ui centered grid">
    </div class="four wide column">
    <div class="list-container">
    </div>
    </div>

    <!--links-->
    <footer>
      <div class="footer-links">
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Events</a>
        <a href="#">Contact Us</a>
      </div>
    </footer>

    <!--form-->
 <form onsubmit="return validateForm()">
  <label for="name">Name:</label>
  <input type="text" id="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" required>

  <label for="password">Password:</label>
  <input type="password" id="password" minlength="8" required>

  <button type="submit">Submit</button>
</form>
    
    <!--image-->
<div class="four wide column">
  <img src="https://st3.depositphotos.com/6343398/34742/i/1600/depositphotos_347426736-stock-photo-ticket-popcorn-filmstrip-and-clapper.jpg"
       alt="Movie poster">
</div>

<!--movie-list to be appended here-->
<!-- HTML -->
<select id="sort-select">
  <option value="title">Sort by Title</option>
  <option value="releaseDate">Sort by Release Date</option>
  <option value="rating">Sort by Rating</option>
</select>

<label for="genre-select">Filter by Genre:</label>
<select id="genre-select">
  <option value="all">All Genres</option>
  <option value="action">Action</option>
  <option value="comedy">Comedy</option>
  <option value="drama">Drama</option>
  <!-- Add more genre options as needed -->
</select>

<ul id="film-list">
  <!-- Film list items will be dynamically added here -->
</ul>

<input id="search-input" type="text" placeholder="Search films">

<ul id="film-list">
  <!-- Film list items will be dynamically added here -->
</ul>


<div id="pagination-container">
  <button id="prev-button" disabled>Prev</button>
  <span id="pagination-info"></span>
  <button id="next-button">Next</button>
</div>


<!--movie details-->
<section class="ticket-info">
  <h4>Your Tickets</h4>
  <div class="ticket-details">
    <h5>Movie Title</h5>
    <p>Date: September 30, 2022</p>
    <p>Time: 7:00 PM</p>
    <p>Seats: A1, A2, A3</p>
    <p>Total Price: $30.00</p>
  </div>
  <button class="checkout-btn">Proceed to Checkout</button>
</section>

        <!--Buying ticket-->
        <div class="extra content">
          
        </div>
      </div>
    </div>
  </div>
</section>
<section class="details"></section>
<script src="index.js"></script>
</body>
</html>
